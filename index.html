<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="logo" class="logo">
  </header>

  <main class="main-container">
    
      <picture>
        <source media="(max-width: 600px)" srcset="./images/hero-mobile.jpg" class="hero-img">
        <img src="./images/hero-desktop.jpg" alt="hero" class="hero-img">
      </picture>

      <div class="container-wrapper">

        <div class="text-wrapper">
          <h1 class="title"><span class="title__span">We're<br></span> coming soon</h1>
          <p class="description">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <form class="form" id="form">
          <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="on" class="input">
          <img src="./images/icon-error.svg" alt="error" class="error__icon hidden" id="error-icon">
          <button type="submit" class="submit-btn" id="submit-btn"> 
            <img src="./images/icon-arrow.svg" alt="arrow">
          </button>
        </form>

        <p class="error__text hidden" id="error-text">Please provide a valid email</p>
     </div>
  </main>

</html>
